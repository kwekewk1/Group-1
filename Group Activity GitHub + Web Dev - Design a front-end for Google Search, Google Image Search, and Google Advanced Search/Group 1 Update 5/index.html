<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <script src="https://use.fontawesome.com/2180418238.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script> <!-- Include your JavaScript file here -->
</head>
<body>
    <header>
        <ul>
            <li><a href="image_search.html">Google Images</a></li>
            <li><a href="advanced_search.html">Advanced Search</a></li>
            <li><i class="fa fa-th"></i></li>
            <li><i class="fa fa-user"></i></li>
        </ul>
    </header>

    <section>
        <div class="image_container"><img src="images/google_img.png" alt="Google"></div>
        <form action="https://google.com/search">
            <div class="search_bar">
                <i class="fa fa-search"></i>
                <input type="text" name="q">
            </div>
            <div class="search_buttons">
                <input type="submit" value="Google Search" id="googleSearchBtn">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" id="luckyBtn">
            </div>
        </form>
        <p id="languageOffered">Google offered in: <a href="#" id="filipinoBtn">Filipino</a> <a href="#" id="cebuanoBtn">Cebuano</a></p>
    </section>
    <footer>
        <div class="footer1">
            <ul>
                <li><span id="location">Philippines</span></li>
            </ul>
        </div>
        <div class="footer2">
            <ul class="footer-left">
                <li><a href="https://about.google/?utm_source=google-PH&utm_medium=referral&utm_campaign=hp-footer&fg=1" id="aboutLink">About</a></li>
                <li><a href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertisingLink">Advertising</a></li>
                <li><a href="https://www.google.com/intl/en_ph/business/" id="businessLink">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1" id="howSearchWorksLink">How Search Works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="https://policies.google.com/privacy?hl=en-PH&fg=1" id="privacyLink">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-PH&fg=1" id="termsLink">Terms</a></li>
                <li><a href="#" id="settingsLink">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
